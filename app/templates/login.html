{% extends "base.html" %}

{% block content %}
<div class="container">
	<div class="row">
		<div class="col">
			<div class="card mx-auto" style="max-width: 30rem; margin-top: 5rem;">
				<div class="card-body shadow">
					<br>
					<h5 class="card-title text-center h2">Login</h5>
					<br>
					<form action="" method="post" name="login_user">
						{{ form.hidden_tag() }}
						<div>
							<label for="email" class="form-label" >Email address</label>
							{{ form.email(class_='form-control') }}
						</div>
						<br>
						<div class="mb-3">
							<label for="password" class="form-label">Password</label>
							{{ form.password(class_='form-control') }}
						</div>
						<br>
						<div>
							<p><input type="submit" class="btn login-button" style="background-color: #50C878; color: white; margin-left: 37%; font-weight: 800; padding-left: 30px; padding-right: 30px;" value="LOG IN"></p>
						</div>
					</form>
				</div>
			</div>
			<p class="text-center">Don't have an account? <a href="/signup">Sign up now!</a></p>
		</div>
	</div>
</div>
  

{% endblock %}
