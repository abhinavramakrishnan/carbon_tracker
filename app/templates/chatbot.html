{% extends "base.html" %}



{% block content %}
<div class="container mt-5">
  <div class="row">
    <div class="col-md-6 offset-md-3">
      <div class="card terra-card animate__animated animate__fadeInUp">
        <div class="card-body">
          <h3 class="card-title">Hi I'm Terra! Your personal sustainability assistant</h3>
          <div id="chatbox" class="mt-3 mb-3">
            <!-- Chat messages will be displayed here -->
          </div>
          <form id="chat-form">
            <div class="input-group">
              <input type="text" class="form-control mr-2" name="message" id="message"
                placeholder="Ask me about your sustainability needs">
              <div class="input-group-append">
                <button class="btn btn-primary" type="submit">Send</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
{% block extra_styles %}
<!-- Include the styles.css file -->
<link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
{% endblock %}
{% block scripts %}
<script src="../static/terra.js"></script>
{% endblock %}
